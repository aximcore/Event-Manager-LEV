<div class="container event-details my-5">
    <div class="row">
        <div class="col-lg-10 col-md-10 col-sm-10 offset-lg-1 offset-md-1 offset-sm-1">
            <div *ngIf="event">

                <div class="title-holder">
                    <img *ngFor="let indexpicture of indexpic" class="rounded-circle" src="{{indexpicture}}"
                         width="300px" height="300px"/>
                    <h1 class="event-title color-green">{{event.name}}</h1>
                </div>

                <p class="event-description color-black text-justify" innerHTML="{{event.description}}"></p>

                <div class="container my-5">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 gallery-holder">
                            <div *ngFor="let image of gallery" class="col-lg-3 col-md-3 col-sm-3">
                                <img src="{{image}}" class="img-responsive center-block" width="100%;" height="100%;"/>
                            </div>
                        </div>
                    </div>
                </div>

                <h1 class="event-title color-green">HELYSZÍN</h1>

                <table *ngIf="event.location" class="my-3 table table-striped">
                    <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>{{event.location.name}}</td>
                        <td>{{event.location.city}}</td>
                    </tr>
                    </tbody>
                </table>

                <h1 class="event-title color-green">FELLÉPŐ(K)</h1>

                <table class="my-3 table table-striped">
                    <tbody>
                    <tr *ngFor="let performer of event.performers">
                        <td>{{performer.name}}</td>
                        <td>{{performer.genre}}</td>
                        <td>{{performer.website}}</td>
                    </tr>
                    </tbody>
                </table>


            </div>
        </div>
    </div>
</div>
